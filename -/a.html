<!DOCTYPE html>
<html>
    <head>
	        <meta charset="utf-8" />
	        <title></title>
	<link rel="stylesheet" type="text/css" href="a.css">
	<script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
    </head>

    <body>
	<div class="btnAdd">
		<input type="button" name="点我" value="点我" onclick="addRow()"/>
	</div>
	<div class="contain" style="display: flex;">

		<table border="0" cellpadding="0" cellspacing="0" id="order">

		</table>
		        <script type="text/javascript">

			var ipRowId;
			var ipRow;
			function addRow(){
				var addTable=document.getElementById("order");
				var row_index=addTable.rows.length-1;
				var newRow=addTable.insertRow(row_index);
				newRow.id="row"+row_index;
				var col=newRow.insertCell(0);
				ipRow="ipRow"+row_index;
				col.innerHTML="<div class='ipAdiv'><input class='tdIp' type='' name='' value=''  readonly='readonly' placeholder=''"+"id='"+ipRow+"' onFocus='modify(this)'><div id='modifyDiv'><input type='button' value='编辑' id='add' onclick='add(this)'><input id='del' type='button' value='删除'  onclick='del(this)'></div></div>	<div class='toastDtDiv'><div>值</div><input type='text' value=''><div class=''></div><div><button type='' id='submit' onclick='submit(this)'>确认</button><button type='' onclick='cancel(this)'>取消</button></div></div></div>";

			}
			function modify(e){
				$(e).next("#modifyDiv").show();
			}

			function del(e){
				$(e).parent().parent().remove();
				return false;
			}
			function add(e){
				var indexToast=$(e).parent().parent().next('.toastDtDiv')
				indexToast.css('display', 'flex');

			}
			function submit(e){
				var ipText=$(e).parent().parent().prev().children('.tdIp');
				var newText=$(e).parent().parent().children('input').val();
				ipText.val(newText);
				$(e).parent().parent().hide();
				
			}
			function cancel(e){
				$(e).parent().parent().hide();
			}


		        </script>
	    </body>
	</html>
